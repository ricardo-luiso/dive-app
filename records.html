<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>DiveApp</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="container__header">
                <a class="logo" href="index.html">
                    <h2 class="no__margin center__text">DiveApp</h2>
                </a>

                <nav class="navigation">
                    <a href="index.html" class="nav__link center__text">Inicio</a>
                    <a href="records.html" class="nav__link center__text">Registros</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="dive__image">
            <div class="container">
                <form class="form">
                    <div class="">
                        <label class="label" for="diveSite">Sitio de Buceo</label>
                        <input class="field" type="text" placeholder="Nombre del sitio de buceo" id="diveSite">
                    </div>
                    <div class="">
                        <label class="label" for="maxDepth">Profundidad Alcanzada</label>
                        <input class="field" type="number" placeholder="Indicada en metros" id="maxDepth">
                    </div>
                    <div class="">
                        <label class="label" for="bottomTime">Tiempo de Fondo</label>
                        <input class="field" type="number" placeholder="Indicado en minutos" id="bottomTime">
                    </div>
                    <div class="">
                        <label class="label" for="temperature">Temperatura del Agua</label>
                        <input class="field" type="number" placeholder="Indicado en grados" id="diveSite">
                    </div>
                    <div class="">
                        <label class="label" for="celsius">Celsius</label>
                        <input class="field" type="radio" name="Celsius" id="celsius">
                    </div>
                    <div class="">
                        <label class="label" for="fahrenheit">Fahrenheit</label>
                        <input class="field" type="radio" name="Celsius" id="fahrenheit">
                    </div>
                    <div class="">
                        <label class="label" for="description">Descripcion del Sitio de Buceo</label>
                        <textarea class="" id="description"></textarea>
                    </div>
                    <div class="">
                        <input type="submit" value="Enviar" class="send__button">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="container__footer">
                <p class="center__text text__footer">CopyRight FEMUR</p>

                <nav class="navigation">
                    <a href="index.html" class="nav__link center__text">Inicio</a>
                    <a href="records.html" class="nav__link center__text">Registros</a>
                </nav>
            </div>

        </div>
    </footer>

</body>

</html>
